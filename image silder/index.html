<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image silder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
        <img src="images/arrow.jpeg" alt="" class="arrow left">
        <div class="frame">
            <div class="silder">
                <img src="images/image1.jpg" class="image">
                <img src="images/image2.jpg" class="image">
                <img src="images/image3.jpeg" class="image">
                <img src="images/image4.jpg" class="image">
                
            </div><!--silder end-->
        </div><!--frame end-->
        <img src="images/arrow.jpeg" alt="" class="arrow right">
        </div><!--Top End-->
        <div class="bottom">
        </div><!--end bottom-->
    </div><!--container end-->
    <script src="script.js"></script>
</body>
</html>
